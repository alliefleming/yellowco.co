{% assign series = site.series | where:"title",page.series | sample %}
<div class="container my-3">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-5 px-0">
      <a href="{{ series.url }}">
        <img src="{{ series.image }}" class="img-fluid w-100" />
      </a>
    </div>
    <div class="col-12 col-md-6 col-lg-7 pl-3 pl-lg-5">
      <h2 class="section-title" class="mt-0 pt-0">current focus</h2>
      <div class="row">
        <div class="col my-auto">
          {{ series.content | markdownify }}
        </div>
      </div>
    </div>
  </div>
</div>
