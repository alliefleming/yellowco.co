title: Yellow Co.
timezone: America/Los_Angeles
url: https://yellowco.co
description: Yellow Co. exist to empower creative, entrepreneurial women become agents of good. We do this through a membership platform, an annual conference, and digital media.
exclude: ['node_modules']
source: src
destination: public
collections:
  series:
    title: Series
    output: true
  categories:
    title: Categories
    output: true
  authors:
    title: Authors
    output: true
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  partners:
    title: Partners
    output: false
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:year/:month/:day/:title/"
    author:
    image:
    impact-feature:
    nav:
      id: post
      site:
        highlight: blog
    excerpt_separator: "<!-- more -->"
- scope:
    path: ''
    type: series
  values:
    layout: series
    series:
    permalink: "/blog/series/:title"
- scope:
    path: ''
    type: categories
  values:
    layout: category
    permalink: "/blog/category/:title"
- scope:
    path: ''
    type: authors
  values:
    layout: author
    permalink: "/author/:title"
twitter_username: yellowconf
permalink: pretty
sass:
  load_paths:
  - ../node_modules
paginate: 9
paginate_path: "/blog/archive/page:num"
plugins_dir:
- jekyll-feed
gems:
- jekyll-feed
- jekyll-redirect-from
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
whitelist:
- jekyll-feed
- jekyll-redirect-from
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
