<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="1; url={{ page.destination }}">
    <meta name="robots" content="noindex">
    <link rel="canonical" href="{{ page.destination }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#f6ea48">
    <meta name="apple-mobile-web-app-title" content="Yellow Co.">
    <meta name="application-name" content="Yellow Co.">
    <meta name="theme-color" content="#ffffff">
    <title>
      {% if page.custom_page_title %}
        {{ page.custom_page_title }}
      {% elsif page.page_title %}
        {{ page.page_title }} | {{ site.title }}
      {% elsif page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <link href="/assets/stylesheets/public.css?{{site.time | date: '%s%N'}}" rel="stylesheet" type="text/css">
    {% include intercom.html %}
    <script type="text/javascript">Intercom("trackEvent", "{{ page.track }}");</script>
  </head>
  <body>
    <section id="content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-6 offset-3">
            <img src="/assets/images/yellow-logo.svg" alt="{{ site.title }}">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 offset-3 text-center">
            <h1 class="text-center">Redirecting&hellip;</h1>
            <a href="{{ page.destination }}">Click here if you are not redirected.</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
