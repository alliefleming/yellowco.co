---
layout: page
---

<section class="story">
  <img {{ page.image | image_src }} class="{{ 'story-img img-fluid mb-4' | image_class }}">
  <header class="story-header">
    <h2 class="story-title">{{ page.title }}</h2>
  </header>
  <div class="story-text">
    {{ content }}
  </div>
  {% include share-post.html %}
</section>
