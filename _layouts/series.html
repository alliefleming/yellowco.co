---
layout: page
---

<div class="row">
  <div class="col-12">
    <div class="header-rule">
      <h1 class="display-1">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {% assign posts = site.posts | where: 'series', page.title %}
    <div class="archive-cards masonry-cards">
      <div class="card-gutter"></div>
      {% for post in posts %}
        <div class="card">
          <a href="{{ post.url }}" class="_no-underline">
          {% if post.image %}
            <img src="{{ post.image | image_src }}?w=450&h=250&fit=crop&crop=faces" class="card-img-top img-fluid" alt="{{ post.title }}">
          {% else %}
            <img src="https://yellow-blog-images.imgix.net/post-image-default.jpg?w=450&h=250&fit=crop&crop=faces" class="card-img-top img-fluid" alt="{{ post.title }}" data-rjs="2" />
          {% endif %}
          </a>
          <div class="card-block">
            <h6 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h6>
            <div class="text-muted mb-3">
              <em><small>{{ post.date | date:"%B %e, %Y" }}</small></em>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
